<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>--登录</title>
<link href="./css/detailPublic.css" rel="stylesheet" />
<link href="./css/login.css" rel="stylesheet" />
<script src="lib/jquery/jquery-1.11.1.min.js"></script>
<script src="js/login.js"></script>
</head>
<body>
<div id='login-block-con'>
<div id='login-block' class="center">

<div id="login-box" class="center ">
<form  action="/rest/j_spring_security_check" id="login-form" METHOD="post" id="login-form">
<div class="box-con">
<div  id='login-title' >
<span >&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</span></div>
<div  class='login-line'>
<span class='login-label'>&nbsp;用&nbsp;&nbsp;&nbsp;户&nbsp;</span><div class='login-field'><input type='text' id="ipt_lusername" name='j_username'/></div></div>
<div  class='login-line'>
<span class='login-label'>&nbsp;密&nbsp;&nbsp;&nbsp;码&nbsp;</span><div class='login-field'><input type='password'  id="ipt_lpsw" name='j_password'/></div></div>
<div  class='login-line'>
<span class='login-label btn' onclick="lgin_sys_util.toRegBox();">注册用户</span></div>
<div  class='login-line'>
<div id="login-btn-con"><div  id="login-btn" class="center" onclick='lgin_sys_util.login()'>登&nbsp;&nbsp;&nbsp;录</div></div>
</div>
<div id="log-ref" class="hide ref"></div>
</div>
</form>
</div>
<div id="register-box" class="center hide">
<div class="box-con">
<div  id='login-title' >
<span >&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</span></div>
<div  class='login-line'>
<span class='login-label'>E-mail</span><div class='login-field'><input type='text' name='r_username' seq='1' id="ipt_rmail" fieldname="E-mail" class="tip-field" tipTxt="请输入您常用的 E-mail地址." reg="^([a-z0-9A-Z]+[-|\.]?)+[a-z0-9A-Z]@([a-z0-9A-Z]+(-[a-z0-9A-Z]+)?\.)+[a-zA-Z]{2,}$"/></div></div>
<div  class='login-line'>
<span class='login-label'>&nbsp;密&nbsp;&nbsp;&nbsp;码&nbsp;</span><div class='login-field'><input id="ipt_rpsw1" type='password' name='r_password' seq='2' fieldname="密码" class="tip-field  joinpsw-field" tipTxt="请输入数字,字母或符号作为您的密码" reg="^([0-9]|[a-z]|[A-Z]|[-+_!@#$%^&*()]){8,}$"/></div></div>
<div  class='login-line'>
<span class='login-label'>密码确认</span><div class='login-field'><input id="ipt_rpsw2" type='password'  name='r_password2'  fieldname="密码确认"   seq = '3' class="tip-field joinpsw-field" tipTxt="请输入与'密码'栏中相同的密码" /></div></div>
<div  class='login-line'>
<span class='login-label'>&nbsp;昵&nbsp;&nbsp;&nbsp;称&nbsp;</span><div class='login-field'><input type='text' fieldname="昵称" seq='4' id="ipt_rnick" name='r_nick' class="tip-field " tipTxt="昵称将会作为你在网站中显示的名字.&nbsp;<strong>注册完毕后.昵称将不能修改</strong>"/></div></div>
<div  class='login-line'>
<span class='login-label btn' onclick="lgin_sys_util.toLogBox();">返回登陆</span><div class='login-field'></div></div>
<div  class='login-line'>
<div id="login-btn-con"><div id="login-btn" class="center" onclick="lgin_sys_util.regist();">注&nbsp;&nbsp;&nbsp;册</div></div>
</div>
<div id="reg-ref" class="hide ref"></div>
</div>
</div>
<img id="background" src="testImg/bg3.jpeg"/>
</div>
</div>
</body>
</html>
